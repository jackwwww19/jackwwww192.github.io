<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Meme Zone</title>
  <style>
    /* Basic black and white meme style */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Title styling */
    h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 5px;
      margin: 20px 0;
      text-shadow: 2px 2px white;
    }

    /* Main paragraph styling */
    p {
      font-size: 1.5rem;
      font-weight: bold;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.5;
    }

    /* Meme images section */
    .meme-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 90%;
    }

    /* Individual image styling with rotation effect */
    .meme-images img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 5px solid white;
      transform: rotate(calc(10deg * var(--rotation)));
      transition: transform 0.2s ease-in-out;
    }

    /* Hover effect for images */
    .meme-images img:hover {
      transform: rotate(calc(-10deg * var(--rotation))) scale(1.2);
    }

    /* Styling for the meme-text element */
    .meme-text {
      font-size: 2rem;
      font-weight: bold;
      background: white;
      color: black;
      padding: 10px;
      display: inline-block;
      margin-top: 30px;
      text-transform: uppercase;
      box-shadow: 5px 5px black;
      transform: rotate(-5deg);
    }

    /* Footer styling */
    footer {
      margin-top: 50px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Ultimate Meme Zone!</h1>
  <p>Experience the chaotic world of memes. Get ready to dive into the absurdity!</p>

  <!-- Meme Images Section -->
  <div class="meme-images">
    <!-- Sample meme images, replace these URLs with your own meme images -->
    <img src="https://placekitten.com/150/150" alt="Meme Image 1" style="--rotation: 1;">
    <img src="https://placekitten.com/151/151" alt="Meme Image 2" style="--rotation: -1;">
    <img src="https://placekitten.com/152/152" alt="Meme Image 3" style="--rotation: 2;">
    <img src="https://placekitten.com/153/153" alt="Meme Image 4" style="--rotation: -2;">
    <img src="https://placekitten.com/154/154" alt="Meme Image 5" style="--rotation: 3;">
    <img src="https://placekitten.com/155/155" alt="Meme Image 6" style="--rotation: -3;">
    <!-- Add more images here as needed -->
  </div>

</html>
