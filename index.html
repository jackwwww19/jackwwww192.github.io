    /* Large, bold meme-style title with double shadow for a heavier look */
    h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin: 30px 0;
      text-shadow: 3px 3px black, -3px -3px black;
    }

    /* Bold, meme-style paragraph with thicker text shadow */
    p {
      font-size: 2rem;
      font-weight: bold;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
      text-shadow: 2px 2px black, -2px -2px black;

    /* Meme images in chaotic layout */
    .meme-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    /* Meme image styling with rotation effect */
    .meme-images img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 5px solid white;
      transform: rotate(calc(10deg * var(--rotation)));
      transition: transform 0.2s ease-in-out;
    }

    /* Add zoom effect on hover */
    .meme-images img:hover {
      transform: rotate(calc(-10deg * var(--rotation))) scale(1.2);
    }

    /* Meme text block with a heavier look using text stroke */
    .meme-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: white;
      color: black;
      padding: 20px;
      display: inline-block;
      margin-top: 30px;
      text-transform: uppercase;
      box-shadow: 6px 6px black;
      transform: rotate(-5deg);
      text-align: center;
      -webkit-text-stroke: 1px black;
      cursor: pointer;
      word-wrap: break-word;
      max-width: 90%;
      margin-bottom: 30px;
    }

    /* Footer text styling */
    footer {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px black, -2px -2px black;
      margin-top: 30px;
      padding-bottom: 20px;
    }

    /* Social icons styling */
    .social-icons {
      margin-top: 20px;
      font-size: 2rem;
    }

    .social-icons a {
      color: white;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .social-icons a:hover {

    }
  </style>
