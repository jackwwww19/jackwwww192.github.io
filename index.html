<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Meme Zone</title>
  <!-- Import Chewy font for exaggerated meme styling -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    /* Black and white meme style theme */
    body {
      background-color: black;
      color: white;
      font-family: 'Chewy', 'Fredoka One', Impact, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Large, bold meme-style title with black shadow */
    h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin: 20px 0;
      text-shadow: 4px 4px black;
    }

    /* Bold, meme-style paragraph with clearer font size */
    p {
      font-size: 1.8rem;
      font-weight: bold;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.5;
      text-shadow: 2px 2px black;
    }

    /* Meme images in chaotic layout */
    .meme-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 90%;
    }

    /* Meme image styling with rotation effect */
    .meme-images img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 5px solid white;
      transform: rotate(calc(10deg * var(--rotation)));
      transition: transform 0.2s ease-in-out;
    }

    /* Add zoom effect on hover */
    .meme-images img:hover {
      transform: rotate(calc(-10deg * var(--rotation))) scale(1.2);
    }

    /* Bold meme text block */
    .meme-text {
      font-size: 2.7rem;
      font-weight: bold;
      background: white;
      color: black;
      padding: 15px;
      display: inline-block;
      margin-top: 30px;
      text-transform: uppercase;
      box-shadow: 6px 6px black;
      transform: rotate(-5deg);
      text-align: center;
    }

    /* Footer text styling */
    footer {
      margin-top: 50px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Ultimate Meme Zone!</h1>
  <p>Get ready to dive into the absurd world of memes. Nothing here makes sense!</p>

  <!-- Meme Images Section -->
  <div class="meme-images">
    <!-- Sample meme images, replace these URLs with your own meme images -->
    <img src="https://placekitten.com/150/150" alt="Meme Image 1" style="--rotation: 1;">
    <img src="https://placekitten.com/151/151" alt="Meme Image 2" style="--rotation: -1;">
    <img src="https://placekitten.com/152/152" alt="Meme Image 3" style="--rotation: 2;">
    <img src="https://placekitten.com/153/153" alt="Meme Image 4" style="--rotation: -2;">
    <img src="https://placekitten.com/154/154" alt="Meme Image 5" style="--rotation: 3;">
    <img src="https://placekitten.com/155/155" alt="Meme Image 6" style="--rotation: -3;">
    <!-- Add more images here as needed -->
  </div>

</html>
