<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Meme Zone</title>
  <!-- Import Chewy and Luckiest Guy fonts for meme styling -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    /* Meme style theme with Pepe green background */
    body {
      background-color: #4CAF50;  /* Pepe green */
      color: white;
      font-family: 'Chewy', 'Fredoka One', Impact, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      padding-bottom: 50px; /* Add padding to the bottom for spacing */
    }

    /* Large, bold meme-style title with double shadow for a heavier look */
    h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin: 20px 0;
      text-shadow: 3px 3px black, -3px -3px black;
    }

    /* Bold, meme-style paragraph with thicker text shadow */
    p {
      font-size: 1.8rem;
      font-weight: bold;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.5;
      text-shadow: 2px 2px black, -2px -2px black;
    }

    /* Meme images in chaotic layout */
    .meme-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 90%;
    }

    /* Meme image styling with rotation effect */
    .meme-images img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 5px solid white;
      transform: rotate(calc(10deg * var(--rotation)));
      transition: transform 0.2s ease-in-out;
    }

    /* Add zoom effect on hover */
    .meme-images img:hover {
      transform: rotate(calc(-10deg * var(--rotation))) scale(1.2);
    }

    /* Meme text block with a heavier look using text stroke */
    .meme-text {
      font-size: 2rem;  /* Adjusted font size for better fitting */
      font-weight: bold;
      background: white;
      color: black;
      padding: 15px;
      display: inline-block;
      margin-top: 30px;
      text-transform: uppercase;
      box-shadow: 6px 6px black;
      transform: rotate(-5deg);
      text-align: center;
      -webkit-text-stroke: 1px black; /* Add stroke for extra boldness */
      cursor: pointer;
      word-wrap: break-word;  /* Ensure long words wrap */
      max-width: 90%;  /* Ensure it doesn't overflow */
    }

    /* Footer text styling */
    footer {
      margin-top: 20px; /* Reduced margin to give space */
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 2px 2px black, -2px -2px black;
      position: relative;
      padding-top: 10px;  /* Add padding to the top */
    }

    /* Simulate a hand-made, meme style border around the body */
    body {
      border: 5px dashed white; /* Dash border for meme effect */
      padding: 20px; /* Space between content and the border */
    }
  </style>
</head>
<body>

  <h1>Welcome to the $MAPE Meme Zone!</h1>
  <p>Get ready to dive into the meme madness of $MAPE. This is not just a token, itâ€™s a meme revolution!</p>

  <!-- Meme Images Section -->
  <div class="meme-images">
    <!-- Sample meme images, replace these URLs with your own meme images -->
    <img src="https://placekitten.com/150/150" alt="Meme Image 1" style="--rotation: 1;">
    <img src="https://placekitten.com/151/151" alt="Meme Image 2" style="--rotation: -1;">
    <img src="https://placekitten.com/152/152" alt="Meme Image 3" style="--rotation: 2;">
    <img src="https://placekitten.com/153/153" alt="Meme Image 4" style="--rotation: -2;">
    <img src="https://placekitten.com/154/154" alt="Meme Image 5" style="--rotation: 3;">
    <img src="https://placekitten.com/155/155" alt="Meme Image 6" style="--rotation: -3;">
    <!-- Add more images here as needed -->
  </div>

  <!-- Meme text block, modified to say "$MAPE" -->
  <div class="meme-text" id="memeText" onclick="copyText()">ðŸ”¥ $MAPE: The Future of Memes is Here! ðŸ”¥</div>

  <footer>Â© 2024 $MAPE Meme Zone | Powered by memes, driven by the $MAPE spirit!</footer>

  <script>
    // Function to copy the text to clipboard
    function copyText() {
      // Get the text from the element
      const text = document.getElementById('memeText').innerText;

      // Create a temporary input element
      const input = document.createElement('input');
      document.body.appendChild(input);
      input.setAttribute('value', text);

      // Select the text and copy it to the clipboard
      input.select();
      document.execCommand('copy');

      // Remove the temporary input element
      document.body.removeChild(input);

      // Optionally, alert the user
      alert('Text copied to clipboard: ' + text);
    }
  </script>

</body>
</html>
