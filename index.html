<!DOCTYPE html>

  <style>
    /* Black and white meme style theme */
    body {
      background-color: black;
      color: white;
      font-family: 'Chewy', 'Fredoka One', Impact, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Large, bold meme-style title with double shadow for a heavier look */
    h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin: 20px 0;
      text-shadow: 3px 3px black, -3px -3px black;
    }

    /* Bold, meme-style paragraph with thicker text shadow */
    p {
      font-size: 1.8rem;
      font-weight: bold;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.5;
      text-shadow: 2px 2px black, -2px -2px black;
    }

    /* Meme images in chaotic layout */
    .meme-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 90%;
    }

    /* Meme image styling with rotation effect */
    .meme-images img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 5px solid white;
      transform: rotate(calc(10deg * var(--rotation)));
      transition: transform 0.2s ease-in-out;
    }

    /* Add zoom effect on hover */
    .meme-images img:hover {
      transform: rotate(calc(-10deg * var(--rotation))) scale(1.2);
    }

    /* Meme text block with a heavier look using text stroke */
    .meme-text {
      font-size: 2rem;  /* Adjusted font size for better fitting */
      font-weight: bold;
      background: white;
      color: black;
      padding: 15px;
      display: inline-block;
      margin-top: 30px;
      text-transform: uppercase;
      box-shadow: 6px 6px black;
      transform: rotate(-5deg);
      text-align: center;
      -webkit-text-stroke: 1px black; /* Add stroke for extra boldness */
      cursor: pointer;
      word-wrap: break-word;  /* Ensure long words wrap */
      max-width: 90%;  /* Ensure it doesn't overflow */
    }

    /* Footer text styling */
    footer {
      margin-top: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 2px 2px black, -2px -2px black;
    }

    /* New section for $MAGA PEPE token info */

      font-weight: bold;
      margin-top: 50px;
      text-transform: uppercase;
      color: yellow;
      text-shadow: 3px 3px black;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
